<style>
    body,html{
        margin: 0;
        height: 100%;
        width: 100%;
        background: #3c3c3c;
    }
    .body{
        width: 100%;
        height: 100%;
        margin: 0;
        background: #f44336;
        position: relative;
        left: 0;
        float: right;
        transition: .75s;
        overflow: auto;
    }
    .side_nav{
        width: 30%;
        height: 100%;
        background: #e1bee7;
        position: fixed;
        z-index: 99;
        transition: .75s;
        overflow: auto;
        left: -50%;
    }
    #switch{
        display: none;
    }
    #color-div{
        width: 100px;
        height: 200px;
        background-color: aqua;
    }
    .btn{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        color: #fff;
    }
    .side_nav .btn{
        color: #2c2c2c;
    }
    #switch:checked ~ .side_nav{
        left: 0;
    }
    #switch:checked ~ .body{
        transform: matrix3d(0.62,0,0.00,-0.0002,0.00,0.7,0.00,0,0,0,1,0,0,0,0,1)
    }
</style>
<input type="checkbox" name="switch" id="switch">
<body>
    <div class="body">
        <label for="switch" class="btn">&#9776;</label>
        <div id="color-div"></div>
    </div>
    <div class="side_nav">
        <label for="switch" class="btn">&Cross;</label>
    </div> 
</body>
